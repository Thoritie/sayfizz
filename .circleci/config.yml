version: 2
jobs:
  checkout_code:
    working_directory: ~/sayfizz
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .

  unit_tests:
    working_directory: ~/sayfizz
    docker:
      - image: circleci/python:3.6.1
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run unittest
          command: python fizzbuzztest.py

  build_image:
    working_directory: ~/sayfizz
    docker:
      - image: circleci/python:3.6.1
    steps:
      - attach_workspace:
          at: .
      - run: |
          docker build -t roseth/sayfizz:latest .
          echo $DOCKER_PASS | docker login -u roseth --password-stdin
          docker push roseth/sayfizz:latest

          # name: Build image
          # command: docker-compose -f docker-compose.yml build


  # push_image:
  #   working_directory: ~/sayfizz
  #   docker:
  #     - image: circleci/python:3.6.1
  #   steps:
  #     - run:
  #         name: Push image
  #         command: docker login

workflows:
  version: 2
  say-fizz-pipeline:
    jobs:
      - checkout_code
      - unit_tests:
          requires:
            - checkout_code
      - build_image:
          requires:
            - unit_tests
      - push_image:
          requires:
            - build_image
